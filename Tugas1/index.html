<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen" id="screen">0</div>
        <div class="calculator-keys">
            <button class="key" id="clear">AC</button>
            <button class="key" id="modulus">%</button>
            <button class="key" id="exponent">^</button>
            <button class="key operator" id="divide">÷</button>

            <button class="key number" id="7">7</button>
            <button class="key number" id="8">8</button>
            <button class="key number" id="9">9</button>
            <button class="key operator" id="multiply">×</button>

            <button class="key number" id="4">4</button>
            <button class="key number" id="5">5</button>
            <button class="key number" id="6">6</button>
            <button class="key operator" id="subtract">−</button>

            <button class="key number" id="1">1</button>
            <button class="key number" id="2">2</button>
            <button class="key number" id="3">3</button>
            <button class="key operator" id="add">+</button>

            <button class="key number" id="0">0</button>
            <button class="key" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
